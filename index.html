<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown-Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>New Year</h1>
    <div class="timer-container">
        <div class="days-container text">
            <p class="bigText" id="days">1</p>
            <span>Days</span>
        </div>
        <div class="hour-container text">
            <p class="bigText" id="hour">1</p>
            <span>hours</span>
        </div>
        <div class="minutes-container text">
            <p class="bigText" id="minutes">1</p>
            <span>minutes</span>
        </div>
        <div class="seconds-container text">
            <p class="bigText" id="seconds">1</p>
            <span>Seconds</span>
        </div>
    </div>
</body>
</html>
